l_english:
 infantry_weapons_s0_i0:0 "Integrated Targeting Computer"
 infantry_weapons_s0_i0_desc:0 "By incorporating a targeting computer into the very hull of our weapons we ensure that no casualties are taken due to soldier incompetence."
 infantry_weapons_s1_i0:0 "Advanced Circuitry"
 infantry_weapons_s1_i0_desc:0 "By using smaller transistors, the calculation speed of targeting computers can be improved considerably."
 infantry_weapons_ss0_i0:0 "Intelligent Bullets"
 infantry_weapons_ss0_i0_desc:0 "Delayed magnetic tips will lead our bullet to the closest target, further increasing the lethality of our inventory."
 infantry_weapons_a0_i0:0 "Ammo Conservation"
 infantry_weapons_a0_i0_desc:0 "By causing weapons to overheat after lengthy discharge periods, we encourage the use of semi-automatic firing and ensure no trigger-happy soldiers consume our precious bullets."
 infantry_weapons_a1_i0:0 "Ultralight Materials"
 infantry_weapons_a1_i0_desc:0 "By ensuring that any non-vital parts of our weaponry are made from carbide compounds we can produce lighter equipment to increase the mobility of our troops."
 infantry_weapons_aa0_i0:0 "Carbon Molds"
 infantry_weapons_aa0_i0_desc:0 "The utilization of reusable molds for any carbon fibre parts will ensure a quick and easy production process."
 infantry_weapons_aa0_i1:0 "Ehanced Reliability"
 infantry_weapons_aa0_i1_desc:0 "By replacing electrical parts with mechanical ones, we increase the reliablity of our guns, thus ensuring no soldier is ever left standing with a jammed rifle."
 infantry_weapons_sa0_i0:0 "Uranium Tipped Bullets"
 infantry_weapons_sa0_i0_desc:0 "Heavy metals such as uranium can cause significant damage to harder targets."
 infantry_weapons_sa0_i1:0 "Modular Replacements"
 infantry_weapons_sa0_i1_desc:0 "By ensuring that we produce modular replacement parts proportionately to their reliability, less weapons will have to be produced in the long run."
 infantry_weapons_i0:0 "Additional Infantry Equipment"
 infantry_weapons_i0_desc:0 "By providing additional tools and weapons to our soldiers, their effectiveness on the battlefield will increase."
 infantry_weapons_i1:0 "Additional Infantry Equipment II"
 infantry_weapons_i1_desc:0 "By providing additional tools and weapons to our soldiers, their effectiveness on the battlefield will increase."
 infantry_weapons_i2:0 "Additional Infantry Equipment III"
 infantry_weapons_i2_desc:0 "By providing additional tools and weapons to our soldiers, their effectiveness on the battlefield will increase."
 partisan_suppression_0:0 "Partisan Suppression I"
 partisan_suppression_0_desc:0 "Providing tools and training to root out enemy resistance fighters will decrease their effectiveness."
