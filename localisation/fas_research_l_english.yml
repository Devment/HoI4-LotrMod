 partisan_incitement_1:0 "Partisan Incitement II"
 partisan_incitement_1_desc:0 "Relaying propaganda and intel to our occupied population will help them to rise up against our enemies"
 cavalry_infantry:0 "Cavalry"
 cavalry_infantry_desc:0 "Divisions mounted on horseback will allow them to move at far greater speed than default foot soldiers."
 bike_motorized_equipment_0:0 "Motorbike Infantry I"
 bike_motorized_equipment_0_desc:0 "Providing each soldier their own motorized movement vehicle allows them to execute far more ellaborate tactics, effectively increasing their organization."
 bike_motorized_equipment_1:0 "Motorbike Infantry II"
 bike_motorized_equipment_1_desc:0 "An improved variant of the regular single unit motorized vehicle."
 bike_motorized_equipment_2:0 "Motorbike Infantry III"
 bike_motorized_equipment_2_desc:0 "An improved variant of the regular single unit motorized vehicle."
 light_motorized_equipment_1:0 "Light Motorized Infantry I"
 light_motorized_equipment_1_desc:0 "Prioritizing speed over armor will allow us to move our troops at greater speed."
 light_motorized_equipment_2:0 "Light Motorized Infantry II"
 light_motorized_equipment_2_desc:0 "An improved light motorized variant."
 heavy_motorized_equipment_1:0 "Heavy Motorized Infantry I"
 heavy_motorized_equipment_1_desc:0 "Prioritizing armor over speedwill allow our troops to achieve a deadlier offensive."
 heavy_motorized_equipment_2:0 "Heavy Motorized Infantry II"
 heavy_motorized_equipment_2_desc:0 "Additional modules and armor will provide greater combat possibilities."
 hybrid_motorized_equipment:0 "Hybrid Motorized Infantry II"
 hybrid_motorized_equipment_desc:0 "By combining the strengths of both light and heavy motorized vehicles an ideal version can be created."
