 #equipment
 infantry_equipment:0 "Infantry Equipment"
 infantry_equipment_short:0 "Infantry Eq."
 infantry_equipment_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs."
 infantry_equipment_0:0 "Universal Assault Rifle"
 infantry_equipment_0_short:0 "UAR"
 infantry_equipment_0_desc:0 "The 'Universal Assault Rifle', or UAR, is an LKT patented design of an 'all-incompasing' Assault Rifle suitable for a wide range of military purposes."
 infantry_equipment_s0:0 "Sophisticated Weaponry I"
 infantry_equipment_s0_short:0 "Soph. Weaponry I"
 infantry_equipment_s0_desc:0 "A more refined version of the common UAR with a distinct focus on higher muzzle velocity and continous reliablity."
 infantry_equipment_s1:0 "Sophisticated Weaponry II"
 infantry_equipment_s1_short:0 "Soph. Weaponry II"
 infantry_equipment_s1_desc:0 "Featuring its own targeting computer, this behemoth of a weapon will allow any soldier to inflict more damage on enemy forces at a lower cost of ammunition."
 infantry_equipment_s2:0 "Sophisticated Weaponry III"
 infantry_equipment_s2_short:0 "Soph. Weaponry III"
 infantry_equipment_s2_desc:0 "Known to have enough power to even strike down even flying aircraft, this piece of technology is feared by many on the battlefield."
 infantry_equipment_ss0:0 "Highly Sophisticated Weaponry"
 infantry_equipment_ss0_short:0 "Highly Soph. Weaponry"
 infantry_equipment_ss0_desc:0 "Dubbed 'The Overkill', this incredible piece of technology spares no expense when it comes to equipping our soldiers. Robots? Tanks? Planes? Rockets? You name it, this thing will kill it."
 infantry_equipment_a0:0 "Regular Weaponry I"
 infantry_equipment_a0_desc:0 "A more refined version of the common UAR with a distinct focus on modularity and ease of production."
 infantry_equipment_a1:0 "Regular Weaponry II"
 infantry_equipment_a1_desc:0 "By increasing the accuracy but lowering the firerate, experts estimate this weapon to be twice as deadly but just as cheap as the common UAR."
 infantry_equipment_a2:0 "Regular Weaponry III"
 infantry_equipment_a2_desc:0 "Utilizing easily moldable, ultralight materials, this weapon remains dangerously deadly at a low cost."
 infantry_equipment_a3:0 "Regular Weaponry IV"
 infantry_equipment_a3_desc:0 "A further improved version comes dangerously close to its more sophisticated counterparts in therms of battlefield lethality."
 infantry_equipment_aa0:0 "Mass Producable Weaponry"
 infantry_equipment_aa0_desc:0 "By pressing carbon fibre into reusable molds, this weapon becomes almost as easy to produce as the common UAR, but features a far higher firerate for increased lethality."
 infantry_weapons_sa0:0 "Modern Weaponry"
 infantry_equipment_sa0:0 "Modern Weaponry"
 infantry_equipment_as0:0 "Modern Weaponry"
 infantry_weapons_sa0_desc:0 "Commonly classified as 'the perfect rifle', this weapon combines the firepower of a railgun and the ease of use of a club into a truly fearsome piece of technology."
 infantry_equipment_sa0_desc:0 "Commonly classified as 'the perfect rifle', this weapon combines the firepower of a railgun and the ease of use of a club into a truly fearsome piece of technology."
 infantry_equipment_as0_desc:0 "Commonly classified as 'the perfect rifle', this weapon combines the firepower of a railgun and the ease of use of a club into a truly fearsome piece of technology."

